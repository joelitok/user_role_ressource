<div class="wrapper">
  <header class="row bg-primary shadow py-2">
    <div class="col-7">
      <span class="p-5 h3 text-center text-white">Application Resources Managers</span>
    </div>
    <div class="col-3 btns">
      <button type="button"  data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" class="btn bg-warning text-center p-2 mx-2" *ngIf="auth.isAdmin()">new resource</button>
      <button class="btn bg-warning text-center p-2 mx-2">List resources</button>
    </div>
    <div class="col-2">
      <div class="logo mx-1"></div>
      <span class="mx-1 text-white">Rois Gilgamesh</span>
    </div>
  </header>
</div>

<section class="bg-primary justify-content-center">
  <div class="header">
    <span class="text-center">Liste des Resources disponible</span>
  </div>
<div class="container ">
  <div class="table table-striped">
  <tr>
        <th>numero </th> <th>Name</th>
  </tr>
  <tr *ngFor="let r of all_R">
     <td> {{r.id}} </td>
     <td> {{r.name}}</td>    
  </tr>
  
</div>
</div>


</section>

<main>

</main>

<article>
  <div class="header">
    <span class="text-center">Mes Resources</span>
  </div>
</article>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h5 class="text-white text-center" id="exampleModalLabel">
          <span class="h4 text-center">New Resources</span>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">name:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="resource.name">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-warning" (click)="create()">Create resource</button>
          </div>
        </form>
      </div>
     
    </div>
  </div>
</div>
